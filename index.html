<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Subjects</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f8f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: rgb(164, 241, 255);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            color: #333;
            font-size: 28px;
        }

        .subject {
            background: #ffffff;
            margin: 15px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }

        .subject:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 12px #b14bf633;
        }

        h2 {
            color: #444;
            font-size: 20px;
        }

        button {
            background: #008CBA;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background: #005f7f;
        }
    </style>
</head>
